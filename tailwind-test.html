<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS 测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                            800: '#6b21a8',
                            900: '#581c87',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 测试页面标题 -->
    <div class="bg-gradient-to-r from-primary-600 to-purple-700 text-white py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-2">🎨 Tailwind CSS 集成测试</h1>
            <p class="text-center text-primary-100">验证 Tailwind CSS 是否正常工作</p>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="container mx-auto px-4 py-8">
        <!-- 卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- 卡片 1: 颜色测试 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">🎨 颜色系统</h3>
                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-primary-500 rounded"></div>
                        <span class="text-sm">Primary Blue</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-purple-500 rounded"></div>
                        <span class="text-sm">Purple</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-green-500 rounded"></div>
                        <span class="text-sm">Green</span>
                    </div>
                </div>
            </div>

            <!-- 卡片 2: 按钮测试 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">🔘 按钮样式</h3>
                <div class="space-y-3">
                    <button class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                        主要按钮
                    </button>
                    <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                        紫色按钮
                    </button>
                    <button class="w-full border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                        次要按钮
                    </button>
                </div>
            </div>

            <!-- 卡片 3: 响应式测试 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">📱 响应式设计</h3>
                <div class="space-y-2 text-sm text-gray-600">
                    <p class="block sm:hidden">📱 移动端视图</p>
                    <p class="hidden sm:block md:hidden">💻 平板视图</p>
                    <p class="hidden md:block lg:hidden">🖥️ 桌面视图</p>
                    <p class="hidden lg:block">🖥️ 大屏视图</p>
                    <div class="mt-3">
                        <div class="bg-gradient-to-r from-primary-400 to-purple-400 h-2 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能演示区域 -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">✨ Tailwind CSS 功能演示</h2>
            
            <!-- 网格布局演示 -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-gradient-to-br from-primary-400 to-primary-600 text-white p-4 rounded-lg text-center">
                    <div class="text-2xl mb-2">📊</div>
                    <div class="text-sm font-medium">数据分析</div>
                </div>
                <div class="bg-gradient-to-br from-purple-400 to-purple-600 text-white p-4 rounded-lg text-center">
                    <div class="text-2xl mb-2">🎯</div>
                    <div class="text-sm font-medium">目标管理</div>
                </div>
                <div class="bg-gradient-to-br from-green-400 to-green-600 text-white p-4 rounded-lg text-center">
                    <div class="text-2xl mb-2">✅</div>
                    <div class="text-sm font-medium">任务完成</div>
                </div>
                <div class="bg-gradient-to-br from-orange-400 to-orange-600 text-white p-4 rounded-lg text-center">
                    <div class="text-2xl mb-2">⚡</div>
                    <div class="text-sm font-medium">快速执行</div>
                </div>
            </div>

            <!-- 表单演示 -->
            <div class="max-w-md mx-auto">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">表单样式测试</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all duration-200" placeholder="请输入用户名">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all duration-200" placeholder="请输入邮箱">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">消息</label>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all duration-200 resize-none" rows="3" placeholder="请输入消息内容"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-primary-600 to-purple-600 hover:from-primary-700 hover:to-purple-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                        提交表单
                    </button>
                </form>
            </div>
        </div>

        <!-- 状态提示 -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center px-4 py-2 bg-green-100 text-green-800 rounded-full">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                ✅ Tailwind CSS 集成成功！
            </div>
        </div>
    </div>
</body>
</html>
