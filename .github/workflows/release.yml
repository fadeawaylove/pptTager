name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送版本标签时触发，如 v1.0.0

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run pack
      
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path "dist\PPT-Tagger-win32-x64\*" -DestinationPath "PPT-Tagger-win32-x64.zip"
      shell: powershell
      
    - name: Get version from tag
      id: get_version
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: powershell
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: PPT标签管理器 v${{ steps.get_version.outputs.version }}
        body: |
          ## PPT标签管理器 v${{ steps.get_version.outputs.version }}
          
          ### 新功能
          - PPT文件标签管理
          - 文件预览功能
          - 智能缓存机制
          - 现代化用户界面
          
          ### 下载说明
          下载 `PPT-Tagger-win32-x64.zip` 文件，解压后运行 `PPT-Tagger.exe` 即可使用。
          
          ### 系统要求
          - Windows 10/11 (64位)
          - 可选：LibreOffice（用于PPT预览功能）
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./PPT-Tagger-win32-x64.zip
        asset_name: PPT-Tagger-win32-x64.zip
        asset_content_type: application/zip